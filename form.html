<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de réclamation</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h1>Formulaire de réclamation</h1>
        <img src="images/logo_dunder.png" alt="Logo Dunder Mifflin">
    </header>

    <main>
        <p>Pour toute plainte concernant votre commande de papier, veuillez s'il vous plait remplir le formulaire
            suivant.</p>

        <form action="/result.php" method="post">
            <div>
                <label for="companyName">Nom de votre entreprise : </label>
                <input type="text" id="companyName" name="companyName" >
            </div>

            <!--TODO 1 - Add the missing fields-->
            <div>
                <label for="userName">Votre nom</label>
                <input type="text" id="userName" name="userName" />
            </div>
            <div>
                <label for="email">Votre email</label>
                <input type="email" id="email" name="email"/>
            </div>
            <div>
                <label for="contact">Votre contact</label>
                <select name="contact" id="contact">
                    <option value="">Veulliez sélectionner votre contact</option>
                    <option value="andy">Andy Bernard</option>
                    <option value="dwight">Dwight Schrute</option>
                    <option value="jim">Jim Halpert</option>
                    <option value="phyllis">Phyllis Lapin-Vance</option>
                    <option value="stanley">Stanley Hudson</option>
                </select>    
            </div>
            <div>
                <label for="contactMessage">Votre message : </label>
                <textarea name="contactMessage" id="contactMessage" rows="10"></textarea>
            </div>

            <div class="buttonsLine">
                <button type="submit">Envoyer <img src="images/mail.png"></button>
            </div>
        </form>
    </main>

</body>

</html>
